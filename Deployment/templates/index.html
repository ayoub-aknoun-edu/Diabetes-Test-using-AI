{% load static %} {% csrf_token %} {% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Diabetes Ai Test</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'styles.css' %}" />
  <link rel="stylesheet" href="{% static 'normalize.css' %}" />
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <link rel="stylesheet" href="{% static 'form.css' %}" />

  <script src="{% static 'object-fit-videos.js' %}"></script>
  <script src="{% static 'app.js' %}"></script>
  <script src="{% static 'form.js' %}"></script>
</head>

<body>

  <div id="hero">

    <video loop muted autoplay preload="auto">
      <source src="{% static 'video.mp4' %}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="content">
      <h1>Diabetes Ai Test</h1>
      <h3>By: Aarab Abderrahmane 路 Akanoun Ayoub 路 Akerdad Zakaria 路 Fajri Walid 路 Ait Bha Amina</h3>
      <br />
      <button id="test-btn" class="btn" onclick="showForm()">Test Now</button>
    </div>

    <div id="form-container" class="form-box" style="display: none;">

      <div class="title">
        <h1>FILL IN YOUR DATA</h1>
      </div>

      <div class="form">
        <form id="form1" name="form1" method="post" , action="/results/" onsubmit=" return validateform()">

          <div class="form-items">
            <input type="text" class="input" name="Pregnancies" id="Pregnancies" placeholder="Pregnancies">
            <input type="text" class="input" name="Glucose" id="Glucose" placeholder="Glucose">
          </div>

          <div class="form-items">
            <input type="text" class="input" name="BloodPressure" id="BloodPressure" placeholder="Blood Pressure">
            <input type="text" class="input" name="SkinThickness" id="SkinThickness" placeholder="Skin Thickness">
          </div>

          <div class="form-items">
            <input type="text" class="input" name="Insulin" id="Insulin" placeholder="Insulin">
            <input type="text" class="input" name="BMI" id="BMI" placeholder="BMI">
          </div>

          <div class="form-items">
            <input type="text" class="input" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction"
              placeholder="Diabetes Pedigree Function">
            <input type="text" class="input" name="Age" id="Age" placeholder="Age">
          </div>

      </div>

      <div class="form-btn" align="center">
        <button type="submit" form="form1" value="Submit" class="btn-submit">Submit <i class="fa fa-check"></i></button>
        <button type="reset" form="form1" value="reset" class="btn-clear">Clear <i class="fa fa-xmark"></i></button>
      </div>

    </div>

  </div>

</body>

</html>
